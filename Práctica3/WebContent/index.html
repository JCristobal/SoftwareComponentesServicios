<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap  CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom style for this web -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>	

<div class="container">

    <h1 class="titulo"> Librería virtual </h1> 
    <p class="text-center"> <i> Gestión de libros </i> </p>
</div>

<div class="container">

<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">



<form class="form-horizontal" id="register-form" role="form"  method="POST" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="id">ID:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="id" id="id" placeholder="Introduzca el ID">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="titulo">Título:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Introduzca el titulo">
    </div>
  </div>
    
  <div class="form-group">
    <label class="control-label col-sm-2" for="anio">Año:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="anio" id="anio" placeholder="Introduzca el año">
    </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="genero">Género:</label>
  	<div class="col-sm-10">
	  <select class="form-control" id="genero" name="genero">
	  	<option>Novela</option>
	    <option>Relato breve</option>
	    <option>Microrrelato</option>
	    <option>Epopeya</option>
	    <option>Cantar de gesta</option>
	    <option>Romance</option>
	    <option>Tragedia</option>
	    <option>Comedia</option>
	    <option>Tragicomedia</option>
	    <option>Drama</option>
	    <option>Texto lirico</option>
	  </select>
	  </div>
  </div>
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="autor">Autor:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="autor" id="autor" placeholder="Introduzca autor o autores">
    </div>
  </div>
  
 
  <div class="form-group">
    <label class="control-label col-sm-2" for="sinopsis">Sinopsis:</label>
    <div class="col-sm-10">
  		<textarea class="form-control" rows="5" id="sinopsis" name="sinopsis" placeholder="Introduzca un breve resumen"></textarea>
    </div>
  </div>


  <div class="form-group" style="text-align: center"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-register" formaction="../Práctica3/rest/todos/insert" value="Submit">Insertar</button>
      <button type="submit" class="btn btn-warning" formaction="../Práctica3/rest/todos/update" value="Submit">Actualizar</button>
    </div>
  </div>
   
</form>

<div class="subtitulo"></div>

<form class="form-horizontal" id="delete-form" role="form"  method="POST" >

	<div class="input-group">
    <input type="text" class="form-control" name="id" id="id" placeholder="Introduzca el ID del libro a borrar" style="margin-left: 25px">
    <span class="input-group-btn">
      <button type="submit" class="btn btn-danger" formaction="../Práctica3/rest/todos/delete" value="Submit">Borrar</button>
    </span>

  </div>

</form>

<div class="subtitulo" >
  <a href="../Práctica3/rest/todos"> <button  class="btn btn-info" style="padding: 7px 40px">Ver todos </button></a> 
</div>

</div>
</div>

</div>
<div class="final"> </div>
</div>


	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/jasny-bootstrap.min.js"></script>
    
<script>
$(function() {
    $('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#delete-form").fadeOut(100);
		$('#delete-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
    
	$('#delete-form-link').click(function(e) {
		$("#delete-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
		
	});
</script>
	
</body>
</html>
